name: CI

# TEMPLATE: Customize branches and workflow triggers for your project
on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 24.x]

    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine CDM fixture cache key
        id: fixture-versions
        run: |
          CDM_TAG=$(grep -m1 '^CDM_TAG=' scripts/update-fixtures.sh | cut -d'"' -f2)
          RUNE_TAG=$(grep -m1 '^RUNE_TAG=' scripts/update-fixtures.sh | cut -d'"' -f2)
          echo "cdm-tag=$CDM_TAG" >> "$GITHUB_OUTPUT"
          echo "rune-tag=$RUNE_TAG" >> "$GITHUB_OUTPUT"
          echo "cache-key=fixtures-cdm-${CDM_TAG}-rune-${RUNE_TAG}" >> "$GITHUB_OUTPUT"

      - name: Cache CDM / Rune DSL fixtures
        id: fixture-cache
        uses: actions/cache@v4
        with:
          path: .resources
          key: ${{ steps.fixture-versions.outputs.cache-key }}

      - name: Download CDM / Rune DSL fixtures
        if: steps.fixture-cache.outputs.cache-hit != 'true'
        run: bash scripts/update-fixtures.sh

      - name: Generate Langium artifacts
        run: pnpm run generate
        continue-on-error: true

      - name: Build
        run: pnpm run build

      - name: Type check
        run: pnpm run type-check

      - name: Lint
        run: pnpm run lint

      - name: Format check
        run: pnpm run format:check
        continue-on-error: true

      - name: Test
        run: pnpm run test

      - name: Test Coverage
        run: pnpm run test:coverage
        if: matrix.node-version == '20.x'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.node-version == '20.x'
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: Security Audit
        run: pnpm audit --audit-level moderate
        continue-on-error: true

      - name: Check Bundle Size
        run: pnpm dlx size-limit
        if: matrix.node-version == '20.x'
